<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Application
                <span class="title_small">(developer)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="enter your first name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last  Name</label>
                        <input id="last_name" name="last_name" placeholder="enter your Last name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input id="email" name="email" placeholder="enter your email id">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value=""> Select job role </option>
                            <option value="frontend"> Frontend developer</option>
                            <option value="backend"> Backend developer</option>
                            <option value="full_stack"> Full stack developer</option>
                            <option value="Quality_Analysis">Quality analysis</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">  Address </label>
                        <textarea id="address" name="address" rows="4" cols="50"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="enter your city">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="enter your pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2025-01-01" id="date" name="date" placeholder="YYYY-MM-DD">
                    </div>
                    <div class="form_control">
                        <label for="upload"> Upload your CV</label>
                        <input type="file" id="upload" name="upload" >
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
